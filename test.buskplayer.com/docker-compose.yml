version: "3.9"

services:
  icecast:
    image: moul/icecast
    container_name: icecast
    restart: unless-stopped
    volumes:
      - ./icecast-config/icecast.xml:/etc/icecast2/icecast.xml
    environment:
      - ICECAST_SOURCE_PASSWORD=EtherIsBetter
      - ICECAST_ADMIN_PASSWORD=adminpass
      - ICECAST_PASSWORD=listenerpass
      - ICECAST_ADMIN_EMAIL=you@example.com
      - ICECAST_HOSTNAME=test.buskplayer.com

  broadcaster:
    build: ./broadcaster
    container_name: broadcaster
    restart: unless-stopped
    environment:
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - ICECAST_PASSWORD=EtherIsBetter
      - WS_PORT=8081
    depends_on:
      - icecast

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - icecast
      - broadcaster

volumes:
  caddy_data:
  caddy_config:
